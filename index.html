<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css">
    <title>Document</title>
</head>

<body>

    <div class="col-6 mx-3 mt-3">
        <h1 class="display-5">Conversor de longitud</h1>
    </div>

    <div class="col-4">
        <div class="mb-3">
            <label for="basic-url" class="form-label mx-3">ingrese la longitud a convertir</label>
            <div class="input-group">
                <input type="number" class="form-control mx-3" id="valor" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4"></div>
        </div>
    </div>

    <div class="col-4 mx-3">
        <select class="form-select" aria-label="Default select example" id="conver">
            <option selected>Seleccione</option>
            <option value="1">Convertir de Km a m</option>
            <option value="2">Convertir de m a cm</option>
            <option value="3">Convertir de ft a pulg</option>
            <option value="4">Convertir de yarda a pulg</option>
        </select>
    </div>

    <div class="mx-3 mt-4">
        <button type="button" class="btn btn-success col-2 " id="con">Convertir</button>
        <button type="button" class="btn btn-danger col-2" id="eli">Eliminar</button>
    </div>


    <div class="col-4 mt-3 mx-3">
        <div class="card">
            <div class="card-body" id="res">

            </div>
        </div>
    </div>


    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
</body>

</html>
